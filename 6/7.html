<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra js 7</title>
    <style>
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>

<p id="p1">Choose a number:</p>
<button id="button1">Generate Number</button>

<script>
  var p = document.getElementById('p1');
  var button1 = document.getElementById('button1');

  button1.onclick = function () {
    var random = Math.floor(Math.random() * 9) + 1;
    document.getElementById('p1').innerHTML = random;
  }
</script>
</body>
</html>
